<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leaderboard | eSports Tournament</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="logo">eSports Cup</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="participants.html">Participants</a>
    <a href="register.html">Register</a>
  </nav>
</header>

<section class="section leaderboard">
  <h2>Leaderboard</h2>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Team</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody id="leaderboard-data">
      <!-- Data loads dynamically -->
    </tbody>
  </table>
</section>

<script>
async function loadLeaderboard() {
  const res = await fetch("/api/leaderboard");
  const data = await res.json();
  const tbody = document.getElementById("leaderboard-data");
  tbody.innerHTML = "";
  data.sort((a,b)=>b.points - a.points).forEach((team,index)=>{
    tbody.innerHTML += `<tr>
      <td>${index+1}</td>
      <td>${team.name}</td>
      <td>${team.points}</td>
    </tr>`;
  });
}

loadLeaderboard();
</script>
</body>
</html>
